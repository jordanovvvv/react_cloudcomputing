apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  selector:
    matchLabels:
      app: react-app
  replicas: 2
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: dockerized_react:latest
          ports:
            - containerPort: 3000
